################################################################################
# Virtual Machine Configuration
################################################################################

################################################################################
# Mainboard, CPU and Memory
################################################################################

[machine]
accel = "kvm"
dump-guest-core = "off"
type = "q35"
vmport = "off"

[memory]
size = "8192"

[smp-opts]
cores = "2"
sockets = "1"
threads = "2"

################################################################################
# PCI Bus
################################################################################

[device]
addr = "0x1"
drive = "ssd"
driver = "virtio-blk-pci"
scsi = "off"

[device]
addr = "0x2"
drive = "hdd"
driver = "virtio-blk-pci"
scsi = "off"

[device "usb"]
addr = "0x3"
driver = "nec-usb-xhci"

# addr=0x9 - Ethernet Controller

################################################################################
# USB Ports
################################################################################

[device "usbstick"]
bus = "usb.0"
drive = "setup"
driver = "usb-storage"
port = "1"

################################################################################
# Video Card
# Memory Sizes: 32768, 65536, 131072, 262144, 524288
################################################################################

# qemu-kvm -device virtio-vga,help
[device]
addr = "0x4"
bus = "pcie.0"
driver = "virtio-vga"
max_hostmem = "512M"
virgl = "on"
xres = "1920"
yres = "1080"

