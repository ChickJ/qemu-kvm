################################################################################
# Disk Drives
################################################################################
[drive "setup"]
file = "setup.iso"
format = "raw"
if = "none"
index = "0"
media = "cdrom"
readonly = "on"

[drive "ssd"]
file = "ssd.qcow2"
format = "qcow2"
if = "none"
index = "1"

[drive "hdd"]
file = "hdd.qcow2"
format = "qcow2"
if = "none"
index = "2"

################################################################################
# Input Devices
################################################################################
[device]
addr = "0x5"
driver = "virtio-keyboard-pci"

[device]
addr = "0x6"
driver = "virtio-mouse-pci"

[device]
addr = "0x7"
driver = "virtio-tablet-pci"

################################################################################
# Settings that aid virtual machine host
################################################################################

# A balloon driver helps distribute memory accross multiple virtual machines
# running in the same host.
[device]
addr = "0x8"
bus = "pcie.0"
driver = "virtio-balloon-pci"

# The spice client provides seemless integration so you can set and lose
# virtual machine focus without pressing CTRL + ALT to release the guest.
[spice]
port = "5901"
addr = "127.0.0.1"
disable-ticketing = "on"
seamless-migration = "on"

################################################################################
# Misc Virtual Machine Settings
################################################################################
[boot-opts]
menu = "off"
strict = "on"

[global]
driver = "kvm-pit"
property = "lost_tick_policy"
value = "delay"

[msg]
timestamp = "on"

[realtime]
mlock = "off"

[rtc]
base = "localtime"
driftfix = "slew"
